@(files: Array[models.TreeFile], root: String)

@for(f <- files) {
    <div class="row">
        <div class="column-10">
        @f.fileType match {
            case models.File => { F }
            case models.Directory => { D }
        }
        </div>
        <div class="column">
            <a href="#/@f.fileType.strType/@root/@(f.name)">@(f.name)</a>
        </div>
    </div>
}
