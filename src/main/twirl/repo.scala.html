@(files: Array[models.TreeFile], title: Seq[models.TitlePart], root: String, rootHash: String, msgLine: String, date: String)

@main{@component.html.pathTitle(title)} {
    <div class="container">
        <div class="row">
            <div class="column">
                <a class="button" href="#/repo/commits/@root">Commits</a>
            </div>
            <div class="column">
                <div class="popdown-parent clearfix">
                    <a class="button button-outline popdown float-right">Clone</a>
                </div>
                <div class="popdown-root hidden">
                    <div>
                        <h5>Clone with IPLD</h5>
                        <input type="text" readonly="readonly" onclick="this.select()" value="ipld::@rootHash">
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="container tree-root">
        <div class="row tree-head">
            <div class="column">@msgLine</div>
            <div class="column">
                <span class="float-right">@date</span>
            </div>
        </div>
        @component.html.tree(files, root)
    </div>
}
